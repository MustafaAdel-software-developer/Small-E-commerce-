<div class="mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="categories"
      [title]="'Categories'"
      (selectedCategory)="recievedCategory($event)"
    ></app-select>
  </div>
  <app-product [loading]="loading" [products]="products"></app-product>
  <div *ngIf="loading" class="text-center w-100">
    <app-spinner></app-spinner>
  </div>
</div>
