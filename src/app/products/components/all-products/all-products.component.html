<div class="mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="categories"
      [title]="'Categories'"
      (selectedCategory)="recievedCategory($event)"
    ></app-select>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let product of products">
      <app-product
        [product]="product"
        (event)="addToCart($event)"
      ></app-product>
    </div>
  </div>
  <div *ngIf="loading" class="text-center w-100">
    <app-spinner></app-spinner>
  </div>
</div>
